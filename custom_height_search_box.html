<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box for Tableau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Search in Tableau</h2>
    <input type="text" id="searchInput" placeholder="Enter search text...">
    <button onclick="applySearch()">Search</button>

    <script>
        function applySearch() {
            var searchText = document.getElementById("searchInput").value;
    
            if (searchText.trim() === "") {
                alert("Please enter a valid search term.");
                return;
            }
            var tableauURL = "https://public.tableau.com/app/profile/strome.it/viz/Tradingstrategytesting/Dashboard1";
            var updatedURL = tableauURL + "?Search Parameter=" + encodeURIComponent(searchText) + "&:refresh=yes";
            alert("7 New URL: " + updatedURL)
            window.open(updatedURL, "_self");
        }
    </script>
</body>
</html>
