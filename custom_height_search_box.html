<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box for Tableau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #searchContainer {
            width: 300px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
    
        select, button {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
        }
    
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <label for="searchInput">Select Trading Pair:</label>
    <select id="searchInput">
        <option value="BTCUSDT">BTCUSDT</option>
        <option value="ETHUSDT">ETHUSDT</option>
        <option value="SOLUSDT">SOLUSDT</option>
        <option value="BNBUSDT">BNBUSDT</option>
        <option value="XRPUSDT">XRPUSDT</option>
    </select>
    <button onclick="applySearch()">Search</button>

    <script>
        function applySearch() {
            var searchText = document.getElementById("searchInput").value;
    
            if (searchText.trim() === "") {
                alert("Please enter a valid search term.");
                return;
            }
            var tableauURL = "https://public.tableau.com/app/profile/strome.it/viz/Tradingstrategytesting/Dashboard1";
            var updatedURL = tableauURL + "?Search Parameter=" + encodeURIComponent(searchText) + "&:refresh=yes";
            alert("10 New URL: " + updatedURL)
            if (window.top !== window.self) {
                window.top.location.href = updatedURL;
            } else {
                window.location.href = updatedURL;
            }
        }
    </script>
</body>
</html>
